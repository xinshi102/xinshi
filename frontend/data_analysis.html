<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气数据分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons-1.12.1/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .chart-container {
            min-height: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            padding: 1.5rem;
        }
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .alert {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>天气预测系统</h3>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="index.html">
                    <i class="bi bi-house"></i>
                    首页
                </a>
            </li>
            <li>
                <a href="data_analysis.html">
                    <i class="bi bi-graph-up"></i>
                    数据分析
                </a>
            </li>
            <li>
                <a href="weather_prediction.html">
                    <i class="bi bi-cloud-sun"></i>
                    天气预测
                </a>
            </li>
            <li>
                <a href="travel_advice.html">
                    <i class="bi bi-umbrella"></i>
                    出行建议
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1 class="mb-4">气象数据分析</h1>
        
        <!-- 加载动画和错误提示 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
        <div class="alert alert-danger" id="errorAlert">
            <span id="errorMessage"></span>
        </div>
        
        <!-- 上传区域 -->
        <div class="upload-section">
            <h3>请上传天气数据文件</h3>
            <p class="text-muted">支持CSV格式文件</p>
            <ul style="text-align:left;display:inline-block;">

            </ul>
            <div class="mt-4">
                <button id="uploadBtn" class="btn btn-primary">选择文件</button>
                <input type="file" id="fileInput" class="form-control" style="display: none;" accept=".csv">
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="analysis-section" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>温度变化趋势</h3>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-time-unit="hour">小时</button>
                            <button type="button" class="btn btn-outline-primary" data-time-unit="day">天</button>
                        </div>
                    </div>
                    <div id="temperatureTrendChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>湿度变化趋势</h3>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-time-unit="hour">小时</button>
                            <button type="button" class="btn btn-outline-primary" data-time-unit="day">天</button>
                        </div>
                    </div>
                    <div id="humidityTrendChart" class="chart-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>降水量分布</h3>
                    <div id="precipitationDistributionChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <h3>天气类型分布</h3>
                    <div id="weatherDistributionChart" class="chart-container"></div>
                    <div id="weatherCodesList" style="margin-top:10px;font-size:16px;color:#555;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>云量分布</h3>
                    <div id="cloudCoverDistributionChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <h3>风速分布</h3>
                    <div id="windSpeedDistributionChart" class="chart-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>湿度分布热力图</h3>
                    <div id="humidityHeatmapChart" class="chart-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>特征相关性热力图</h3>
                    <div id="correlationHeatmapChart" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 显示加载动画
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        // 隐藏加载动画
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // 显示错误信息
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        // 上传按钮点击事件
        document.getElementById('uploadBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        // 文件选择事件
        document.getElementById('fileInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showLoading();
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:5000/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                document.querySelector('.upload-section').style.display = 'none';
                document.querySelector('.analysis-section').style.display = 'block';
                await loadAnalysisData();
            } catch (error) {
                showError('文件上传失败，请重试');
            } finally {
                hideLoading();
            }
        });

        // 安全初始化echarts实例
        function safeInitEcharts(domId) {
            const dom = document.getElementById(domId);
            if (!dom) return null;
            if (echarts.getInstanceByDom(dom)) {
                echarts.dispose(dom);
            }
            return echarts.init(dom);
        }

        // 缓存原始数据
        window.tempHumidityCache = {
            temperature: { hour: null, day: null },
            humidity: { hour: null, day: null }
        };

        // 图表渲染函数
        function renderTemperatureTrendChart(data) {
            window.temperatureTrendChart = safeInitEcharts('temperatureTrendChart');
            const option = {
                title: { text: '温度变化趋势' },
                tooltip: { 
                    trigger: 'axis',
                    formatter: function(params) {
                        const time = params[0].axisValue;
                        const value = params[0].value;
                        return `${time}<br/>温度: ${value}°C`;
                    }
                },
                xAxis: { 
                    type: 'category', 
                    data: data.times, 
                    axisLabel: { 
                        rotate: 45,
                        formatter: function(value) {
                            return value;
                        }
                    } 
                },
                yAxis: { type: 'value', name: '温度 (°C)' },
                series: [{ 
                    name: '温度', 
                    type: 'line', 
                    data: data.values,
                    smooth: true,
                    showSymbol: false,
                    lineStyle: {
                        width: 2
                    }
                }]
            };
            window.temperatureTrendChart.setOption(option);
        }

        function renderHumidityTrendChart(data) {
            window.humidityTrendChart = safeInitEcharts('humidityTrendChart');
            const option = {
                title: { text: '湿度变化趋势' },
                tooltip: { 
                    trigger: 'axis',
                    formatter: function(params) {
                        const time = params[0].axisValue;
                        const value = params[0].value;
                        return `${time}<br/>湿度: ${value}%`;
                    }
                },
                xAxis: { 
                    type: 'category', 
                    data: data.times,
                    axisLabel: { 
                        rotate: 45,
                        formatter: function(value) {
                            return value;
                        }
                    }
                },
                yAxis: { type: 'value', name: '湿度 (%)' },
                series: [{ 
                    name: '湿度', 
                    type: 'line', 
                    data: data.values,
                    smooth: true,
                    showSymbol: false,
                    lineStyle: {
                        width: 2
                    }
                }]
            };
            window.humidityTrendChart.setOption(option);
        }

        // 生成天数据
        function aggregateToDay(data) {
            const times = data.times;
            const values = data.values;
            const dailyData = {};
            times.forEach((time, index) => {
                const date = time.split(' ')[0];
                if (!dailyData[date]) {
                    dailyData[date] = { sum: 0, count: 0 };
                }
                dailyData[date].sum += values[index];
                dailyData[date].count++;
            });
            const newTimes = [];
            const newValues = [];
            Object.keys(dailyData).sort().forEach(date => {
                newTimes.push(date);
                newValues.push((dailyData[date].sum / dailyData[date].count).toFixed(1));
            });
            return { times: newTimes, values: newValues };
        }

        function renderWeatherDistributionChart(data) {
            window.weatherDistributionChart = safeInitEcharts('weatherDistributionChart');
            window.weatherDistributionChart.setOption({
                title: { text: '天气类型分布' },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                xAxis: { type: 'category', data: data.categories },
                yAxis: { type: 'value' },
                series: [{ name: '出现次数', type: 'bar', data: data.values }]
            });
            // 显示所有出现过的天气代码
            if(data.codes){
                const uniqueCodes = Array.from(new Set(data.codes));
                document.getElementById('weatherCodesList').innerText = '出现过的天气代码：' + uniqueCodes.join(', ');
            } else {
                document.getElementById('weatherCodesList').innerText = '';
            }
        }

        function renderPrecipitationDistributionChart(data) {
            window.precipitationDistributionChart = safeInitEcharts('precipitationDistributionChart');
            window.precipitationDistributionChart.setOption({
                title: { text: '降水量分布' },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                xAxis: { type: 'category', data: data.bins },
                yAxis: { type: 'value' },
                series: [{ name: '频次', type: 'bar', data: data.counts }]
            });
        }

        function renderWindSpeedDistributionChart(data) {
            window.windSpeedDistributionChart = safeInitEcharts('windSpeedDistributionChart');
            window.windSpeedDistributionChart.setOption({
                title: { text: '风速分布' },
                tooltip: { 
                    trigger: 'axis', 
                    axisPointer: { type: 'shadow' },
                    formatter: function(params) {
                        let str = '';
                        params.forEach(item => {
                            str += `${item.axisValueLabel} : ${parseFloat(item.data).toFixed(2)}<br/>`;
                        });
                        return str;
                    }
                },
                xAxis: { type: 'category', data: data.bins.map(x => parseFloat(x).toFixed(2)) },
                yAxis: { type: 'value' },
                series: [{ name: '频次', type: 'bar', data: data.counts }]
            });
        }

        function renderCloudCoverDistributionChart(data) {
            window.cloudCoverDistributionChart = safeInitEcharts('cloudCoverDistributionChart');
            window.cloudCoverDistributionChart.setOption({
                title: { text: '云量分布' },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                xAxis: { type: 'category', data: data.bins },
                yAxis: { type: 'value' },
                series: [{ name: '频次', type: 'bar', data: data.counts }]
            });
        }

        function renderHumidityHeatmapChart(data) {
            window.humidityHeatmapChart = safeInitEcharts('humidityHeatmapChart');
            
            // 将时间数据转换为小时和日期
            const hours = Array.from({length: 24}, (_, i) => i);
            const dates = data.times.map(time => time.split(' ')[0]);
            const uniqueDates = [...new Set(dates)];
            
            // 创建热力图数据
            const heatmapData = [];
            data.times.forEach((time, index) => {
                const date = time.split(' ')[0];
                const hour = parseInt(time.split(' ')[1].split(':')[0]);
                const humidity = data.values[index];
                heatmapData.push([uniqueDates.indexOf(date), hour, humidity]);
            });
            
            const option = {
                title: {
                    text: '湿度分布热力图',
                    left: 'center'
                },
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${uniqueDates[params.data[0]]} ${params.data[1]}:00<br/>湿度: ${params.data[2].toFixed(1)}%`;
                    }
                },
                grid: {
                    height: '50%',
                    top: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: hours,
                    splitArea: {
                        show: true
                    },
                    name: '小时',
                    nameLocation: 'middle',
                    nameGap: 30
                },
                yAxis: {
                    type: 'category',
                    data: uniqueDates,
                    splitArea: {
                        show: true
                    },
                    name: '日期',
                    nameLocation: 'middle',
                    nameGap: 30
                },
                visualMap: {
                    min: 0,
                    max: 100,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '15%',
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                series: [{
                    name: '湿度',
                    type: 'heatmap',
                    data: heatmapData,
                    label: {
                        show: false
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            window.humidityHeatmapChart.setOption(option);
        }

        function renderCorrelationHeatmapChart(data) {
            window.correlationHeatmapChart = safeInitEcharts('correlationHeatmapChart');
            const matrix = [];
            for (let i = 0; i < data.values.length; i++) {
                for (let j = 0; j < data.values[i].length; j++) {
                    matrix.push([i, j, parseFloat(data.values[i][j]).toFixed(2)]);
                }
            }
            window.correlationHeatmapChart.setOption({
                title: { text: '特征相关性热力图' },
                tooltip: { position: 'top' },
                grid: { height: '50%', top: '15%' },
                xAxis: { type: 'category', data: data.categories, splitArea: { show: true } },
                yAxis: { type: 'category', data: data.categories, splitArea: { show: true } },
                visualMap: { min: -1, max: 1, calculable: true, orient: 'horizontal', left: 'center', bottom: '15%' },
                series: [{ name: '相关性', type: 'heatmap', data: matrix, label: { show: true, formatter: function(params){ return params.value[2]; } } }]
            });
        }

        // 添加时间维度切换功能
        function setupTimeUnitSwitchers() {
            const switchers = document.querySelectorAll('.btn-group');
            switchers.forEach(switcher => {
                const buttons = switcher.querySelectorAll('button');
                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        // 移除同组其他按钮的active类
                        buttons.forEach(btn => btn.classList.remove('active'));
                        // 添加当前按钮的active类
                        this.classList.add('active');
                        
                        // 获取时间单位
                        const timeUnit = this.dataset.timeUnit;
                        // 获取图表容器ID
                        const chartContainer = this.closest('.col-md-6').querySelector('.chart-container');
                        const chartId = chartContainer.id;
                        
                        // 直接用缓存数据渲染
                        if (chartId === 'temperatureTrendChart') {
                            renderTemperatureTrendChart(window.tempHumidityCache.temperature[timeUnit]);
                        } else if (chartId === 'humidityTrendChart') {
                            renderHumidityTrendChart(window.tempHumidityCache.humidity[timeUnit]);
                        }
                    });
                });
            });
        }

        // 加载分析数据
        async function loadAnalysisData() {
            showLoading();
            try {
                const response = await fetch('http://localhost:5000/api/analysis-data');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                window.lastAnalysisData = data;
                // 缓存小时数据
                window.tempHumidityCache.temperature.hour = data.temperatureTrend;
                window.tempHumidityCache.humidity.hour = data.humidityTrend;
                // 缓存天数据
                window.tempHumidityCache.temperature.day = aggregateToDay(data.temperatureTrend);
                window.tempHumidityCache.humidity.day = aggregateToDay(data.humidityTrend);
                // 渲染所有图表
                renderTemperatureTrendChart(window.tempHumidityCache.temperature.hour);
                renderHumidityTrendChart(window.tempHumidityCache.humidity.hour);
                renderPrecipitationDistributionChart(data.precipitationDistribution);
                renderWeatherDistributionChart(data.weatherDistribution);
                renderCloudCoverDistributionChart(data.cloudCoverDistribution);
                renderWindSpeedDistributionChart(data.windSpeedDistribution);
                renderCorrelationHeatmapChart(data.correlationMatrix);
                renderHumidityHeatmapChart(data.humidityTrend);
                // 设置时间维度切换器
                setupTimeUnitSwitchers();
            } catch (error) {
                showError('分析数据加载失败');
            } finally {
                hideLoading();
            }
        }

        // 窗口大小改变时重新调整图表大小
        window.addEventListener('resize', function() {
            if (window.lastAnalysisData) {
                renderTemperatureTrendChart(window.lastAnalysisData.temperatureTrend);
                renderHumidityTrendChart(window.lastAnalysisData.humidityTrend);
                renderPrecipitationDistributionChart(window.lastAnalysisData.precipitationDistribution);
                renderWeatherDistributionChart(window.lastAnalysisData.weatherDistribution);
                renderCloudCoverDistributionChart(window.lastAnalysisData.cloudCoverDistribution);
                renderWindSpeedDistributionChart(window.lastAnalysisData.windSpeedDistribution);
                renderCorrelationHeatmapChart(window.lastAnalysisData.correlationMatrix);
                renderHumidityHeatmapChart(window.lastAnalysisData.humidityTrend);
            }
        });
    </script>
</body>
</html>
