<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预测</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons-1.12.1/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather_prediction.css">
    <!-- 外部脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>天气预测系统</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="bi bi-house"></i>首页</a></li>
            <li><a href="data_analysis.html"><i class="bi bi-graph-up"></i>数据分析</a></li>
            <li><a href="weather_prediction.html"><i class="bi bi-cloud-sun"></i>天气预测</a></li>
            <li><a href="travel_advice.html"><i class="bi bi-umbrella"></i>出行建议</a></li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1 class="mb-4">天气预测</h1>
        
        <!-- 加载动画和错误提示 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
        <div class="alert alert-danger" id="errorAlert">
            <span id="errorMessage"></span>
        </div>
        
        <!-- 预测控制区域 -->
        <div class="prediction-controls">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <select id="predictionDuration" class="form-select">
                            <option value="24">预测1天(24h)</option>
                            <option value="48">预测2天(48h)</option>
                            <option value="72" selected>预测3天(72h)</option>
                        </select>
                        <button id="startPredictionBtn" class="btn btn-success">启动预测</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 天气代码图例 -->
        <div class="weather-legend" id="weatherCodes">
            <h4>天气代码说明</h4>
            <div id="weatherCodeList"></div>
        </div>
        
        <!-- 预测结果区域 -->
        <div id="predictionSection" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <h3>天气类型预测</h3>
                    <div id="weatherCodeChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <h3>温度预测</h3>
                    <div id="temperatureChart" class="chart-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>湿度预测</h3>
                    <div id="humidityChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <h3>降水量预测</h3>
                    <div id="precipitationChart" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面脚本 -->
    <script src="js/weather_prediction.js"></script>
</body>
</html>
