<!--
frontend/data_analysis.html

气象数据分析页面，主要功能：
- 上传气象CSV数据
- 展示温度、湿度趋势，降水量、天气类型、云量、风速分布
- 展示特征相关性热力图
- 交互友好，支持小时/天切换

依赖：Bootstrap、ECharts、原生JS
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气象数据分析</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons-1.12.1/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/data_analysis.css">
    <!-- 外部脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>气象数据及可视化系统</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="bi bi-house"></i>首页</a></li>
            <li><a href="data_analysis.html"><i class="bi bi-graph-up"></i>数据分析</a></li>
            <li><a href="weather_prediction.html"><i class="bi bi-cloud-sun"></i>天气预测</a></li>
            <li><a href="travel_advice.html"><i class="bi bi-umbrella"></i>出行建议</a></li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1 class="mb-4">气象数据分析</h1>
        
        <!-- 加载动画和错误提示 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
        <div class="alert alert-danger" id="errorAlert">
            <span id="errorMessage"></span>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section">
            <h3>请上传数据文件</h3>
            <p class="text-muted">支持CSV格式文件</p>
            <div class="mt-4">
                <button id="uploadBtn" class="btn btn-primary">选择文件</button>
                <input type="file" id="fileInput" class="file-upload-btn" accept=".csv">
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="analysis-section">
            <!-- 趋势图 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-header">
                        <h3>温度变化趋势</h3>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary temperature-time-btn active" data-time-unit="hour">小时</button>
                            <button type="button" class="btn btn-outline-primary temperature-time-btn" data-time-unit="day">天</button>
                        </div>
                    </div>
                    <div id="temperatureTrendChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <div class="chart-header">
                        <h3>湿度变化趋势</h3>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary humidity-time-btn active" data-time-unit="hour">小时</button>
                            <button type="button" class="btn btn-outline-primary humidity-time-btn" data-time-unit="day">天</button>
                        </div>
                    </div>
                    <div id="humidityTrendChart" class="chart-container"></div>
                </div>
            </div>

            <!-- 分布图 -->
            <div class="row">
                <div class="col-md-6">
                    <h3>降水量分布</h3>
                    <div id="precipitationDistributionChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <h3>天气类型分布</h3>
                    <div id="weatherDistributionChart" class="chart-container"></div>
                    <div id="weatherCodesList" class="weather-codes-list"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h3>云量分布</h3>
                    <div id="cloudCoverDistributionChart" class="chart-container"></div>
                </div>
                <div class="col-md-6">
                    <h3>风速分布</h3>
                    <div id="windSpeedDistributionChart" class="chart-container"></div>
                </div>
            </div>

            <!-- 相关性热力图 -->
            <div class="row">
                <div class="col-md-12">
                    <h3>特征相关性热力图</h3>
                    <div id="correlationHeatmapChart" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面脚本 -->
    <script src="js/data_analysis.js"></script>
</body>
</html>
